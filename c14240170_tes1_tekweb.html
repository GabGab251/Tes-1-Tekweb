<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes 1 TEKWEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div>
        <h2 class="bg-info text-white p-3">Kanban View</h2>
        <!-- form input tugas & status -->
        <div class="row mb-4">
            <form id="formulir">
                <div class="form-group">
                    <label for="namaTugas" style="font-size: 18px">Tugas</label>
                    <input 
                      type="text" 
                      id="namaTugas" 
                      style="font-size: 20px;" 
                      class="form-control text-control"
                    />
                </div>

                <div class="form-group">
                    <label style="font-size: 18px">Status</label>
                    <select class="form-control select-control" id="statusTugas">
                        <option value="pending">Pending</option>
                        <option value="planning">Planning</option>
                        <option value="design">Design</option>
                        <option value="development">Development</option>
                        <option value="testing">Testing</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Tambah</button>
            </form>
        </div>

        <!-- papan -->
        <div class="row mb-5">
            <!-- Pending -->
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        Pending
                    </div>
                    <div class="card-body pending">
                    </div>
                </div>
            </div>

            <!-- Planning -->
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        Planning
                    </div>
                    <div class="card-body planning">
                    </div>
                </div>
            </div>

            <!-- Design -->
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        Design
                    </div>
                    <div class="card-body design">
                    </div>
                </div>
            </div>

            <!-- Development -->
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        Development
                    </div>
                    <div class="card-body development">
                    </div>
                </div>
            </div>

            <!-- Testing -->
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        Testing
                    </div>
                    <div class="card-body testing">
                    </div>
                </div>
            </div>

            <!-- Resolved -->
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        Resolved
                    </div>
                    <div class="card-body resolved">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row bg-secondary">
      <div class="col-12 text-center text-light p-3">
        <em>Gabrielle Angelina A - C14240170</em>
      </div>  
    </div>  

    <script>
        $(document).ready(function () {
            // When form is submitted
            $('#formulir').on('submit', function (e) {
                e.preventDefault();

                // ambil value dari variabel namaTugas dan statusTugas
                var namaTugas = $('#namaTugas').val();
                var statusTugas = $('#statusTugas').val().toLowerCase(); // Convert to lowercase to match class names

                //card baru
                var taskCard = $('<div class="card my-2"><div class="card-body">' + namaTugas + '</div></div>');

                //kartu yang sudah mau dimasukkan, di append ke dalam kolom sesuai status masing masing
                $('.' + statusTugas).append(taskCard);

                $('#namaTugas').val('');
                $('#statusTugas').val('pending');


                taskCard.on('dblclick', function () { 
                  //kalau card yang sudah ada di tabel pending dll didouble click, card nya remove dari tabel
                    $(this).remove();
                });
            });
        });
    </script>

</body>

</html>
